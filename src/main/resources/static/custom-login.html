<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Iniciar sesión — OdontoWeb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background: radial-gradient(circle at top left, #e0f2fe 0, transparent 55%),
            radial-gradient(circle at bottom right, #fef9c3 0, transparent 55%),
            #f3f4f6;
            display: flex;
            justify-content: center;
            padding: 2rem;
        }

        .login-box {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: 1.25rem;
            padding: 2rem;
            border: 1px solid #e5e7eb;
            box-shadow: 0 20px 40px rgba(15, 23, 42, 0.08);
        }

        .title {
            font-size: 1.7rem;
            font-weight: 700;
            text-align: center;
            color: #111827;
            margin-bottom: .25rem;
        }

        .subtitle {
            text-align: center;
            color: #6b7280;
            font-size: .9rem;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: .85rem;
            font-weight: 600;
            margin-bottom: .35rem;
            color: #374151;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: .65rem .75rem;
            border: 1px solid #d1d5db;
            border-radius: .6rem;
            font-size: .95rem;
            margin-bottom: 1rem;
            transition: border-color .15s;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        .remember-row {
            display: flex;
            align-items: center;
            gap: .5rem;
            margin-bottom: 1.3rem;
            font-size: .85rem;
            color: #374151;
        }

        .btn {
            width: 100%;
            padding: .70rem;
            border-radius: .65rem;
            background: #2563eb;
            border: none;
            color: white;
            font-weight: 600;
            font-size: .95rem;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: background .15s;
        }

        .btn:hover {
            background: #1d4ed8;
        }

        .forgot {
            text-align: right;
            margin-top: -0.6rem;
            margin-bottom: 1rem;
        }

        .forgot a {
            color: #2563eb;
            font-size: .85rem;
            text-decoration: none;
        }

        .forgot a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: block;
            text-align: center;
            font-size: .9rem;
            text-decoration: none;
            color: #2563eb;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            font-size: .78rem;
            color: #6b7280;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h1 class="title">Iniciar sesión</h1>
    <p class="subtitle">Introduce tus credenciales — Acceso protegido por OIDC</p>

    <form id="loginForm" method="POST" action="/login">
        <label for="username">Correo</label>
        <input id="username" name="username" type="text" autocomplete="email" />

        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" autocomplete="current-password" />

        <div class="remember-row">
            <input id="remember" name="remember-me" type="checkbox" />
            <label for="remember">Recordarme</label>
        </div>

        <button id="submitBtn" type="submit" class="btn">Iniciar sesión</button>
    </form>

    <div class="forgot">
        <a href="#">¿Olvidaste tu contraseña?</a>
    </div>

    <a id="back-link" class="back-link" href="#">
        ← Volver a la página pública
    </a>

    <footer>
        © 2025 OdontoWeb — Todos los derechos reservados
    </footer>
</div>

<!-- SCRIPT PARA REDIRIGIR AL FRONTEND -->
<script>
    (function () {
        const back = document.getElementById('back-link');
        const params = new URLSearchParams(window.location.search);

        const frontend = "http://localhost:4200/";

        const candidates = [
            params.get("redirect_uri"),
            params.get("redirect"),
            params.get("continue"),
            document.referrer
        ].filter(Boolean);

        const chosen = candidates.find(c => c.includes("localhost:4200")) || frontend;

        back.href = chosen;
    })();
</script>

<!-- SCRIPT PARA INYECTAR CSRF (fetch a /csrf) -->
<script>
    (function() {
        async function addCsrf() {
            try {
                const resp = await fetch('/csrf', { credentials: 'same-origin' });
                if (!resp.ok) {
                    console.warn('fetch /csrf returned', resp.status);
                    return;
                }
                const data = await resp.json();
                if (data && data.parameterName && data.token) {
                    const form = document.getElementById('loginForm');
                    const existing = form.querySelector('input[name="' + data.parameterName + '"]');
                    if (existing) existing.remove();

                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = data.parameterName;
                    input.value = data.token;
                    form.appendChild(input);
                } else {
                    console.warn('CSRF endpoint no devolvió token válido', data);
                }
            } catch (err) {
                console.warn('No se pudo obtener token CSRF:', err);
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            addCsrf();
        }, false);
    })();
</script>

</body>
</html>
